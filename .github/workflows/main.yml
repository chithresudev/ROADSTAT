name: Deploy to Server Docker

on:
  push:
    branches:
      - main  # Trigger on main branch push

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t roadstat .
          docker save roadstat -o roadstat.tar
          
      - name: Transfer image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_SSH_KEY }}
          source: "roadstat.tar"
          target: "~/roadstat.tar"

      - name: Deploy on Server
        env:
          HOST: ${{ secrets.AWS_HOST }}
          USER: ${{ secrets.AWS_USERNAME }}
          SSH_KEY: ${{ secrets.AWS_SSH_KEY }}
        run: |
          ssh -o StrictHostKeyChecking=no $USER@$HOST << 'EOF'
            # Load Docker images
            docker load -i ~/roadstat.tar
            # Stop any existing containers
            docker rm -f roadstat || true
            docker rm -f roadstat || true

            # Run container
            docker run -p 3000:3000 -p 5173:5173 roadstat
          EOF

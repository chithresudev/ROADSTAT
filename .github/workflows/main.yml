name: Deploy React App to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Step 3: Build the Docker image locally
      - name: Build Docker image
        run: docker build -t react-app:latest .

      # Step 4: Save Docker image as a .tar file
      - name: Save Docker image to file
        run: docker save react-app:latest -o react-app.tar

      # Step 5: Upload Docker image file to EC2
      - name: Transfer Docker image to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_SSH_KEY }}
          source: react-app.tar
          target: /home/ubuntu/react-app.tar

      # Step 6: SSH to EC2 and load & run Docker container
      - name: SSH to EC2 and deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            docker load -i /home/ubuntu/react-app.tar
            docker stop react-app || true
            docker rm react-app || true
            docker run -d -p 80:80 --name react-app react-app:latest
